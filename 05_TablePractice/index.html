<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <caption>Title Table</caption>
        <colgroup>
            <col class="col-1">
            <col class="col-2">
            <col class="col-3">
            <col class="col-4">
            <col class="col-5">
        </colgroup>
        <thead>
            <tr>
                <th>Specification</th>
                <th>Free</th>
                <th>Basic</th>
                <th>Standart</th>
                <th>Premium</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Price</th>
                <th>$0.00</th>
                <th>$9.99</th>
                <th>$19.99</th>
                <th>$29.99</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Lorem, ipsum dolor.</td>
                <td><span>+</span></td>
                <td><span>+</span></td>
                <td><span>-</span></td>
                <td><span>-</span></td>
            </tr>
            <tr>
                <td>Lorem ipsum dolor sit.</td>
                <td><span>+</span></td>
                <td><span>+</span></td>
                <td><span>+</span></td>
                <td><span>+</span></td>
            </tr>
            <tr>
                <td>Lorem, ipsum dolor.</td>
                <td><span>-</span></td>
                <td><span>+</span></td>
                <td><span>-</span></td>
                <td><span>+</span></td>
            </tr>
            <tr>
                <td>Lorem, ipsum dolor.</td>
                <td><span>+</span></td>
                <td><span>+</span></td>
                <td><span>-</span></td>
                <td><span>-</span></td>
            </tr>
            <tr>
                <td>Lorem, ipsum dolor.</td>
                <td><span>+</span></td>
                <td><span>+</span></td>
                <td><span>-</span></td>
                <td><span>-</span></td>
            </tr>
            <tr>
                <td>Lorem, ipsum dolor.</td>
                <td><span>-</span></td>
                <td><span>-</span></td>
                <td><span>+</span></td>
                <td><span>+</span></td>
            </tr>
        </tbody>
       
    </table>
    
</body>
</html>
